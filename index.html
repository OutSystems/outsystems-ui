<!DOCTYPE html>
<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta charset="utf-8" />

    <style>
        body {
            font-size: 14px;
        }

        #title {
            font-weight: bold;
            margin: 20px;
        }

        .row {
            background-color: #fff;
            padding: 20px;
        }

        .row:nth-child(even) {
            background-color: #efefef;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div id="title">
            <h3>OutSystemsUI Generated files</h3>
        </div>
        <div id="output"></div>
    </div>
    <script>
        const host = 'http://localhost:3000';
        const collection = [
            {
                target: 'OutSystemsUI_Theme',
                url: `${host}/<%= htmlWebpackPlugin.options.prefix %>.outsystems-ui.css`,
            },
            {
                target: 'OutSystemsUI_JS',
                url: `${host}/<%= htmlWebpackPlugin.options.prefix %>.outsystems-ui.js`,
            }
        ]

        collection.map(function (el, index) {
            let line = `
                <div class="row pt-3 pb-3">
                    <strong>${el.target}</strong><br>
                    <a target="_blank" href="${el.url}">${el.url}</a>
                </div>
            `;
            document.getElementById("output").innerHTML += line;
        });

    </script>
</body>

</html>
