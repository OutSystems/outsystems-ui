name: Pre-Release of OutSystems Maps

on:
    workflow_dispatch:
        inputs:
            new-version:
                description: 'New version to be set. (1.0.1)'
                type: string
                required: true
            release-date:
                description: 'Release date. (YYYY-MM-DD)'
                type: string
                required: true
            new-dev-release:
                description: 'Set the new dev version. (1.0.1)'
                type: string
                required: false

jobs:
    create-release-candidate:
        uses: OutSystems/ui-components.github-reusable-workflows/.github/workflows/pre-release.yaml@5849cd2fd1ccfd786ba0ba28f5ef4270b57ed3a3 #v0.1.1-alpha
        with:
            new-version: ${{ inputs.new-version }}
            release-date: ${{ inputs.release-date }}
            new-dev-release: ${{ inputs.new-dev-release }}
