name: Validate pull request title

on:
    pull_request:
        types: [opened, reopened, edited]

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/validate-pr-title.yaml@v2.0.5
        with:
            validate-semVer: false
