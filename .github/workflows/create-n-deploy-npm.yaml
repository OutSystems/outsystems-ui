name: CreateAndDeployNPM
on:
    workflow_dispatch:
        inputs:
            branch-name:
                description: 'Branch to be used as base to create a new one and be published.'
                type: string
                required: true
            delete-branch:
                description: 'Delete deploy-npm branch at the end of process.'
                type: boolean
                default: true

jobs:
    get-gitpersonal-token:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/az-vault-get-key@CommitHash #v?.?.?
        with:
            key-name: o11odc-github-gitpersonal-token-prd

    get-npm-token:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/az-vault-get-key@CommitHash #v?.?.?
        with:
            key-name: o11odc-github-npm-token-prd

    docs:
        needs: [get-gitpersonal-token, get-npm-token]
        uses: ./.github/workflows/ManageNPM.yml
        with:
            branch-name: ${{ inputs.branch-name }}
            delete-created-branch: ${{ inputs.delete-branch }}
            run-lint: true
        secrets:
            pat: ${{ needs.get-gitpersonal-token.outputs.az-keyvault-value }}
            npmPat: ${{ needs.get-npm-token.outputs.az-keyvault-value }}
