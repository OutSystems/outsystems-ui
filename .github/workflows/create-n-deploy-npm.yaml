name: Create and Deploy NPM

on:
    workflow_dispatch:
        inputs:
            branch-name:
                description: 'Branch to be used as base to create a new one and be published.'
                type: string
                required: true
            delete-branch:
                description: 'Delete deploy-npm branch at the end of process.'
                type: boolean
                default: true
            run-lint:
                description: 'Compile and perform lint tests to ensure there is no issues at given branch name.'
                type: boolean
                default: true

permissions:
    contents: read

jobs:
    check-repo:
        runs-on: ubuntu-latest

        outputs:
            is-real-osui-repo: ${{ steps.check-is-real-osui-repo.outputs.isIt }}

        steps:
            - name: ğŸ” Check if it's outsystems-ui real repository
              id: check-is-real-osui-repo
              run: |
                  echo "isIt=${{ github.event.repository.name == 'outsystems-ui' }}" >> "$GITHUB_OUTPUT"

    run-lint:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into ${{ inputs.branch-name }}
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{ inputs.branch-name }}
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ•¸ï¸ Install project dependencies
              if: ${{ inputs.run-lint == true }}
              run: |
                  npm install

            - name: ğŸ—ï¸ Run build
              if: ${{ inputs.run-lint == true }}
              run: |
                  npm run build

    create-branch:
        needs: run-lint
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into ${{ inputs.branch-name }}
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{ inputs.branch-name }}
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ“¦ Create new deploy-npm branch based on ${{ inputs.branch-name }}
              run: |
                  git checkout -b deploy-npm
                  git push -u origin deploy-npm

    prepare-branch:
        needs: create-branch
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ”§ Configure Git with the UiComponentsBot Token
              run: |
                  git config --global user.email "sa_git_uicomponents@outsystems.com"
                  git config --global user.name "UiComponentsBot"

            - name: ğŸ“¥ Checkout into deploy-npm
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: deploy-npm
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ•¸ï¸ Install project dependencies
              run: |
                  npm install

            - name: ğŸ—‘ï¸ Remove dist folder from .gitignore
              run: |
                  gulp removeDistFromGitIgnore

            - name: ğŸ—ï¸ Compile into production mode
              run: |
                  npm run build

            - name: ğŸ§¹ Clean files and folders
              run: |
                  gulp prepareToDeploy

            - name: ğŸ“¤ Commit, remove gitignore and commit again!
              run: |
                  git add .
                  git commit -m 'OK to Deploy into NPM. [skip ci]'
                  git push origin deploy-npm

                  rm .gitignore

                  git add .
                  git commit -m 'OK to Deploy into NPM. [skip ci]'
                  git push origin deploy-npm

    publish-npm:
        needs: [check-repo, prepare-branch]
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into deploy-npm
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: deploy-npm
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
              name: ğŸ“¦ Setup Node
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: ğŸ”„ Ensure Latest npm
              run: npm install -g npm@latest
              shell: bash
              
            - name: ğŸš€ Publish new version to NPM
              if: ${{ needs.check-repo.outputs.is-real-osui-repo == 'true' }}
              run: npm publish --provenance

    delete-branch:
        needs: publish-npm
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        if: ${{ inputs.delete-branch == true }}
        steps:
            - name: ğŸ“¥ Checkout branch dev
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: dev

            - name: ğŸ—‘ï¸ Delete branch deploy-npm
              shell: bash
              run: |
                  git push origin -d deploy-npm
