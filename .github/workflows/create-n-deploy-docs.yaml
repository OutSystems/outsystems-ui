name: CreateAndDeployDocs

on:
    workflow_dispatch:
        inputs:
            branch-name:
                description: 'Branch to be used as base to create a new one to generate and be published.'
                type: string
                required: true
            delete-branch:
                description: 'Delete deploy-docs branch at the end of process.'
                type: boolean
                default: true

jobs:
    get-gitpersonal-token:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/az-keyvault-get.yaml@3df86e14f6ad0021256077f91c43eca3f73d3b57 #v2.0.6
        with:
            key-name: o11odc-github-gitpersonal-token-prd

    get-osuidocs-token:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/az-keyvault-get.yaml@3df86e14f6ad0021256077f91c43eca3f73d3b57 #v2.0.6
        with:
            key-name: o11odc-github-osuidocs-token-prd

    docs:
        needs: [get-gitpersonal-token, get-osuidocs-token]
        uses: ./.github/workflows/manage-docs.yaml
        with:
            branch-name: ${{ inputs.branch-name }}
            delete-created-branch: ${{ inputs.delete-branch }}
            run-lint: true
        secrets:
            pat: ${{ needs.get-gitpersonal-token.outputs.az-keyvault-value }}
            uiCompDocs: ${{ needs.get-osuidocs-token.outputs.az-keyvault-value }}
