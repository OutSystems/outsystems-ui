name: Create and Deploy Docs

on:
    workflow_dispatch:
        inputs:
            branch-name:
                description: 'Branch to be used as base to create a new one to generate and be published.'
                type: string
                required: true
            delete-branch:
                description: 'Delete deploy-docs branch at the end of process.'
                type: boolean
                default: true
            run-lint:
                description: 'Compile and perform lint tests to ensure there is no issues at given branch name.'
                type: boolean
                default: true
    workflow_call:
        inputs:
            branch-name:
                description: 'Branch to be used as base to create a new one to generate and be published.'
                type: string
                required: true
            delete-branch:
                description: 'Delete deploy-docs branch at the end of process.'
                type: boolean
                default: true
            run-lint:
                description: 'Compile and perform lint tests to ensure there is no issues at given branch name.'
                type: boolean
                default: true
        secrets:
            OSUI_AZURE_CLIENT_ID:
                required: true
            OSUI_AZURE_TENANT_ID:
                required: true
            OSUI_AZURE_SUBSCRIPTION_ID:
                required: true

permissions:
    contents: read

jobs:
    check-repo:
        runs-on: ubuntu-latest

        outputs:
            is-real-osui-repo: ${{ steps.check-is-real-osui-repo.outputs.isIt }}

        steps:
            - name: ğŸ” Check if it's outsystems-ui real repository
              id: check-is-real-osui-repo
              run: |
                  echo "isIt=${{ github.event.repository.name == 'outsystems-ui' }}" >> "$GITHUB_OUTPUT"

    run-lint:
        runs-on: ubuntu-latest
        if: ${{ inputs.run-lint == true }}
        permissions:
            id-token: write
            contents: write
        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into ${{ inputs.branch-name }}
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{ inputs.branch-name }}
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ•¸ï¸ Install project dependencies
              if: ${{ inputs.run-lint == true }}
              run: npm install

            - name: ğŸ—ï¸ Run build
              if: ${{ inputs.run-lint == true }}
              run: npm run build

    create-branch:
        needs: run-lint
        if: ${{ inputs.run-lint == true }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into ${{ inputs.branch-name }}
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: ${{ inputs.branch-name }}
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ“¦ Create new deploy-docs branch based on ${{ inputs.branch-name }}
              run: |
                  git checkout -b deploy-docs
                  git push -u origin deploy-docs

    create-doc:
        needs: create-branch
        if: ${{ inputs.run-lint == true }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ”§ Configure Git with the UiComponentsBot Token
              run: |
                  git config --global user.email "sa_git_uicomponents@outsystems.com"
                  git config --global user.name "UiComponentsBot"

            - name: ğŸ“¥ Checkout into deploy-docs
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: deploy-docs
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ•¸ï¸ Install project dependencies
              run: npm install

            - name: ğŸ“¦ Install graphviz
              run: sudo apt install -y graphviz

            - name: ğŸ—ï¸ Generate documentation
              run: npm run docs

            - name: ğŸ“¤ Perform git commit
              uses: ./.github/os-git-actions/manual-commit/
              with:
                  branch: deploy-docs
                  message: 'Update documentation [skip ci]'
                  newFiles: true

    publish-doc:
        needs: [check-repo, create-doc]
        if: ${{ inputs.run-lint == true }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

            - name: ğŸ” Azure Login
              uses: ./.github/actions/az-login
              with:
                client-id: ${{ secrets.OSUI_AZURE_CLIENT_ID }}
                tenant-id: ${{ secrets.OSUI_AZURE_TENANT_ID }}
                subscription-id: ${{ secrets.OSUI_AZURE_SUBSCRIPTION_ID }}

            - name: ğŸ”‘ Get GitHub Token from Azure Key Vault
              id: get-github-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-gitpersonal-token-prd

            - name: ğŸ“¥ Checkout into deploy-docs
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: deploy-docs
                  token: ${{ steps.get-github-token.outputs.az-keyvault-value }}

            - name: ğŸ”‘ Get osuidocs Token from Azure Key Vault
              id: get-osuidocs-token
              uses: ./.github/actions/az-keyvault-get
              with:
                  key-name: o11odc-github-osuidocs-token-prd

            - name: ğŸ“¤ Push documentation files into github page
              if: ${{ needs.check-repo.outputs.is-real-osui-repo == 'true' }}
              uses: GuillaumeFalourd/copy-push-files@758ee05c45fbd682b62908f2373bf070077a1e43 # v1
              with:
                  source_files: docs/*
                  remote_repository: https://github.com/outsystems-ui-docs/outsystems-ui-docs.github.io
                  access_token: ${{ steps.get-osuidocs-token.outputs.az-keyvault-value }}
                  target_branch: main
                  commit_message: Deploy documentation.

    delete-branch:
        needs: publish-doc
        if: ${{ inputs.run-lint == true }}
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: write

        if: ${{ inputs.delete-branch == true }}
        steps:
            - name: ğŸ“¥ Checkout branch dev
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
              with:
                  ref: dev

            - name: ğŸ—‘ï¸ Delete branch deploy-docs
              shell: bash
              run: |
                  git push origin -d deploy-docs
