name: Release of OutSystems UI

on:
    workflow_dispatch:
        inputs:
            new-version:
                description: 'Version to be released.'
                type: string
                required: true
            update-prerelease-into-latest:
                description: 'Update pre-release into latest.'
                type: boolean
                default: true
            delete-rc-branch:
                description: 'Delete rc* branch at the end of process.'
                type: boolean
                default: true

permissions:
    id-token: write
    contents: read

jobs:
    set-release-latest:
        uses: OutSystems/ui-components.github-reusable-workflows/.github/workflows/release.yaml@c2c2fe8d5389eadb5590af71c42fbc898dda8360 #v0.2.4-alpha
        with:
            new-version: ${{ inputs.new-version }}
            update-prerelease-into-latest: ${{ inputs.update-prerelease-into-latest }}
            delete-rc-branch: ${{ inputs.delete-rc-branch }}
