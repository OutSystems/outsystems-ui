name: Release of OutSystems UI

on:
    workflow_dispatch:
        inputs:
            new-version:
                description: 'Version to be released.'
                type: string
                required: true
            update-prerelease-into-latest:
                description: 'Update pre-release into latest.'
                type: boolean
                default: true
            delete-rc-branch:
                description: 'Delete rc* branch at the end of process.'
                type: boolean
                default: true

jobs:
    set-release-latest:
        uses: OutSystems/ui-components.github-reusable-workflows/.github/workflows/release.yaml@5849cd2fd1ccfd786ba0ba28f5ef4270b57ed3a3 #v0.1.1-alpha
        with:
            new-version: ${{ inputs.new-version }}
            update-prerelease-into-latest: ${{ inputs.update-prerelease-into-latest }}
            delete-rc-branch: ${{ inputs.delete-rc-branch }}
