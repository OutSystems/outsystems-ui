name: Pre-Release of OutSystems UI

on:
    workflow_dispatch:
        inputs:
            new-version:
                description: 'New version to be set. (1.0.1)'
                type: string
                required: true
            release-date:
                description: 'Release date. (YYYY-MM-DD)'
                type: string
                required: true
            new-dev-release:
                description: 'Set the new dev version. (1.0.1)'
                type: string
                required: false

jobs:
    create-release-candidate:
        uses: OutSystems/ui-components.github-reusable-workflows/.github/workflows/pre-release.yaml@820fa8e6ffa0c0cb3ea09434b01eec8da6da37b5 # v0.2.3-alpha
        with:
            new-version: ${{ inputs.new-version }}
            release-date: ${{ inputs.release-date }}
            new-dev-release: ${{ inputs.new-dev-release }}
