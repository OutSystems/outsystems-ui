name: Validate pull request title

on:
    pull_request:
        types: [opened, reopened, edited]

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        uses: OutSystems/rd.github-reusable-workflows/.github/workflows/validate-pr-title.yaml@3df86e14f6ad0021256077f91c43eca3f73d3b57 #v2.0.6
        with:
            validate-semVer: false
